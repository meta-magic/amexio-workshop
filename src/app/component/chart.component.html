<amexio-card [header]="true">
    <amexio-header>
        Chart Demo
    </amexio-header>
    <amexio-body>
        <amexio-chart-bar [data]="chartdata"
             [height]="'400px'"
             [width]="'100%'">
                <amexio-chart-title [title]="'title'">
                </amexio-chart-title>
                 <amexio-chart-legend [position]="'position'">
                </amexio-chart-legend>
        </amexio-chart-bar>
    </amexio-body>
</amexio-card>
